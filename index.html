<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" type="text/css" />
    <title>Mickey Mouse Clock</title>
  </head>
  <body>
    <div id="watch">
      <div class="digit">
        <span>1</span>
      </div>
      <div class="digit">
        <span>2</span>
      </div>
      <div class="digit">
        <span>3</span>
      </div>
      <div class="digit">
        <span>4</span>
      </div>
      <div class="digit">
        <span>5</span>
      </div>
      <div class="digit">
        <span>6</span>
      </div>
      <div class="digit">
        <span>7</span>
      </div>
      <div class="digit">
        <span>8</span>
      </div>
      <div class="digit">
        <span>9</span>
      </div>
      <div class="digit">
        <span>10</span>
      </div>
      <div class="digit">
        <span>11</span>
      </div>
      <div class="digit">
        <span>12</span>
      </div>
      <div id="mickey">
        <div class="left" id="hours"></div>
        <div class="right" id="minutes"></div>
        <div id="seconds"></div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
